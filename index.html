<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threejs-crossy-road</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    #controls {
        position: absolute;
        bottom: 20px;
        min-width: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: right;
        margin-left: -20px;
    }

    #controls div {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        gap: 10px;
    }

    #controls button {
        width: 100%;
        height: 40px;
        background-color: white;
        border: 1px solid lightgray;
        box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.75);
        cursor: pointer;
        outline: none;
    }


</style>

<body>
    <div class="">
    <div id="controls">
        <div>
            <div></div>
            <button>▲</button>
            <div></div>
            <button>◀</button>
            <button>▼</button>
            <button>▶</button>
        </div>
    </div>
    </div>
    <canvas class="game"></canvas>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
